
<div class="row">
  <div class="col-xs-8">
    <div class="row">
      <div class="col-xs-12">
        <span class="eventName">{{ data.partyName }}</span>
        <span class="host">Host: <a href="">{{ data.host.fName }} {{ data.host.lName }}</a></span>
      </div>
      <div class="col-xs-2">
        <div class="col-xs-12">{{ data.date.month }}</div>
        <div class="col-xs-12">{{ data.date.day }}</div>
      </div>
      <div class="col-xs-3">
        <div class="col-xs-12">{{ data.time.start }}</div>
        <div class="col-xs-12">___to___</div>
        <div class="col-xs-12">{{ data.time.end }}</div>
      </div>
      <div class="col-xs-7">
        <h4>{{ data.location }}</h4>
      </div>
    </div>
  </div>
  <div class="col-xs-4">
    <iframe
      width="100%"
      frameborder="0" style="border:0"
      src= "https://www.google.com/maps/embed/v1/place?key=AIzaSyDDkhe6bROkc7ypmY3Q1HiZiccnYmTwupY&q=grand%20circus%201570%20Woodward%20Ave,%20Detroit,%20MI%2048226" allowfullscreen>
    </iframe>
  </div>
</div>
