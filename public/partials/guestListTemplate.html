<!-- show all people invited to party and their attending status -->
<div class="row" ng-repeat="guest in partyData.invited | orderBy: 'name'">
  <div class="col-xs-2">
    <!--attending status icon -->
    <span class="glyphicon glyphicon-{{guest.attending}}"></span>
  </div>
  <div class="col-xs-10">
    <!--invitee name-->
    {{guest.name}}
  </div>
</div>
