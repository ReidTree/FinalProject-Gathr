<style media="screen">

</style>

  <div ng-if="logoTransition === true" id="logo-contain-pre">
      <img id="gathr-logo-pre" src="images/gathrall.png" alt="gathr logo">
  </div>
  <div id="logo-contain-post">
    <a href="#click">
      <img id="gathr-logo-post" src="images/gathrall.png" alt="gathr logo">
    </a>
  </div>


    <div id="click" class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <form class="form login-content" ng-submit="submitLogin(userInfo)">
            <h1 id="join-party">Join Your Party</h1>
            <!--make a function that validates the party name and id   -->
            <input class="login-input" type="text" placeholder="Enter Party ID" ng-model="userInfo">
            <div class="button-container">
              <button id="login-btn" type="button" class="btn btn-primary continue" name="continue" ng-click="submitLogin(userInfo)">Continue</button>
            </div>
            <div id="hintModal" class="modal fade">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Hint:</h5>
                    <button class="" type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                  </div>
                  <p>The Party ID of your event is "gc1234". (Party IDs are case-sensitive.)</p>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
