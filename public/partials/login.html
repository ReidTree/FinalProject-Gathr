<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <form class="form">
        <h1>Sign In</h1>
        <input type="text" name="username" placeholder="Username" ng-model="user.user-name">
        <input type="text" name="password" placeholder="Password" ng-model="user.user-password">
        <p><a href="#">Forgot your Password?</a></p>
        <div class="button-container">
        <button type="button" ng-click="login(user)" class="button" name="signIn">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>
