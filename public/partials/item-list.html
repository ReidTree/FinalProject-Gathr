<!-- party directive repeating category by their name -->
<div class="row" ng-repeat="item in partyData.items" ng-init="outerIndex = $index">
<!-- toggle view of category -->
  <div class="row" ng-show="{{item.isVisible}}">
      <div class="row">
        <div class="col-xs-12">
<!-- directive o repeat items in category -->
          <item-by-category></item-by-category>
        </div>
      </div>
    </div>
  </div>
