<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>THANK YOU, {{checkedOutItems[0].username | uppercase}}!</h1>
      <party-details></party-details>
      <h4>You are brining the following items:</h4>
      <div class="col-xs-12" ng-repeat="item in checkedOutItems | orderBy: 'item'" ng-init="innerIndex = $index">
        <div>
          {{item.item }}  | Qty: {{item.quantity}}
        </div>
      </div>
      <h1>Can't wait to get To'Gathr ;)</h1>
      <a href="#!/login"><button class="button" type="button" name="button">Home</button></a>
    </div>
  </div>
</div>
